name: Build Flutter APK

on:
  push:
    branches:
      - master  # Uruchamiaj tylko dla gaÅ‚Ä™zi "main"
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸš€ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"   # MoÅ¼esz ustawiÄ‡ innÄ… wersjÄ™

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ” Run Flutter analyzer (optional)
        run: flutter analyze

      - name: ğŸ§ª Run tests (optional)
        run: flutter test

      - name: ğŸ— Build APK
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/app-release.apk
